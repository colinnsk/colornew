<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史记录 - 色彩测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <div class="bg-white p-6 shadow-sm">
            <h1 class="text-xl font-semibold text-gray-800">历史记录</h1>
            <p class="text-sm text-gray-500 mt-1">查看您的色彩诊断历程</p>
        </div>

        <!-- Filter Tabs -->
        <div class="p-4 bg-white border-b">
            <div class="flex space-x-4">
                <button class="px-4 py-2 text-sm font-medium text-purple-500 border-b-2 border-purple-500">
                    全部记录
                </button>
                <button class="px-4 py-2 text-sm font-medium text-gray-500">
                    已分享
                </button>
            </div>
        </div>

        <!-- History List -->
        <div class="p-4 space-y-4">
            <!-- Latest Record -->
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <div class="flex items-start space-x-4">
                    <div class="w-24 h-24 rounded-lg overflow-hidden flex-shrink-0">
                        <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=200&h=200&fit=crop" 
                             alt="测试照片" 
                             class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1">
                        <div class="flex items-center justify-between mb-2">
                            <h3 class="font-semibold text-gray-800">春季型</h3>
                            <span class="text-xs text-gray-500">2024-02-20</span>
                        </div>
                        <div class="flex space-x-2 mb-3">
                            <span class="bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded-full">活力</span>
                            <span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full">清新</span>
                            <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">明快</span>
                        </div>
                        <p class="text-sm text-gray-600 mb-3">
                            适合明亮、温暖的色调，建议选择充满活力的色彩。
                        </p>
                        <div class="flex space-x-2">
                            <button class="flex items-center space-x-1 text-sm text-purple-500">
                                <i class="fas fa-share-alt"></i>
                                <span>分享</span>
                            </button>
                            <button class="flex items-center space-x-1 text-sm text-gray-500">
                                <i class="fas fa-download"></i>
                                <span>下载报告</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Previous Record -->
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <div class="flex items-start space-x-4">
                    <div class="w-24 h-24 rounded-lg overflow-hidden flex-shrink-0">
                        <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=200&h=200&fit=crop" 
                             alt="测试照片" 
                             class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1">
                        <div class="flex items-center justify-between mb-2">
                            <h3 class="font-semibold text-gray-800">冬季型</h3>
                            <span class="text-xs text-gray-500">2024-01-15</span>
                        </div>
                        <div class="flex space-x-2 mb-3">
                            <span class="bg-purple-100 text-purple-800 text-xs px-2 py-1 rounded-full">优雅</span>
                            <span class="bg-gray-100 text-gray-800 text-xs px-2 py-1 rounded-full">高级</span>
                        </div>
                        <p class="text-sm text-gray-600 mb-3">
                            适合高对比度的色彩搭配，突出个人气质。
                        </p>
                        <div class="flex space-x-2">
                            <button class="flex items-center space-x-1 text-sm text-purple-500">
                                <i class="fas fa-share-alt"></i>
                                <span>分享</span>
                            </button>
                            <button class="flex items-center space-x-1 text-sm text-gray-500">
                                <i class="fas fa-download"></i>
                                <span>下载报告</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Older Record -->
            <div class="bg-white rounded-xl p-4 shadow-sm opacity-60">
                <div class="flex items-start space-x-4">
                    <div class="w-24 h-24 rounded-lg overflow-hidden flex-shrink-0">
                        <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=200&h=200&fit=crop" 
                             alt="测试照片" 
                             class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1">
                        <div class="flex items-center justify-between mb-2">
                            <h3 class="font-semibold text-gray-800">秋季型</h3>
                            <span class="text-xs text-gray-500">2023-12-01</span>
                        </div>
                        <div class="flex space-x-2 mb-3">
                            <span class="bg-orange-100 text-orange-800 text-xs px-2 py-1 rounded-full">温暖</span>
                            <span class="bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded-full">深沉</span>
                        </div>
                        <p class="text-sm text-gray-600 mb-3">
                            适合深沉、温暖的色调，展现成熟魅力。
                        </p>
                        <div class="flex space-x-2">
                            <button class="flex items-center space-x-1 text-sm text-purple-500">
                                <i class="fas fa-share-alt"></i>
                                <span>分享</span>
                            </button>
                            <button class="flex items-center space-x-1 text-sm text-gray-500">
                                <i class="fas fa-download"></i>
                                <span>下载报告</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
