<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传照片 - 色彩测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 h-screen">
    <div class="flex flex-col h-full">
        <!-- Instructions Section -->
        <div class="p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-3">上传照片</h2>
            <div class="bg-blue-50 rounded-lg p-4 mb-6">
                <h3 class="text-blue-800 font-medium mb-2">拍摄建议</h3>
                <ul class="text-blue-700 text-sm space-y-2">
                    <li class="flex items-center">
                        <i class="fas fa-check-circle mr-2"></i>
                        自然光下拍摄
                    </li>
                    <li class="flex items-center">
                        <i class="fas fa-check-circle mr-2"></i>
                        不要化妆
                    </li>
                    <li class="flex items-center">
                        <i class="fas fa-check-circle mr-2"></i>
                        面部正对相机
                    </li>
                </ul>
            </div>
        </div>

        <!-- Upload Options -->
        <div class="flex-1 flex flex-col items-center justify-center p-6">
            <div class="w-full max-w-xs space-y-4">
                <button class="w-full bg-white border-2 border-purple-500 text-purple-500 py-4 rounded-lg font-medium shadow-sm flex items-center justify-center">
                    <i class="fas fa-camera mr-2"></i>
                    拍摄照片
                </button>
                
                <button class="w-full bg-white border-2 border-gray-300 text-gray-700 py-4 rounded-lg font-medium shadow-sm flex items-center justify-center">
                    <i class="fas fa-image mr-2"></i>
                    从相册选择
                </button>
            </div>

            <!-- Example Photo -->
            <div class="mt-8 text-center">
                <p class="text-gray-500 text-sm mb-3">示例照片</p>
                <div class="bg-white p-2 rounded-lg shadow-sm inline-block">
                    <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=200&h=200&fit=crop" 
                         alt="示例照片" 
                         class="w-32 h-32 object-cover rounded">
                </div>
            </div>
        </div>

        <!-- Privacy Notice -->
        <div class="p-6">
            <p class="text-center text-gray-400 text-xs">
                您的照片仅用于色彩分析，我们将确保您的隐私安全
            </p>
        </div>
    </div>
</body>
</html>
