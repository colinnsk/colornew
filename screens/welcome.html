<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎页 - 色彩测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-b from-purple-50 to-pink-50 h-screen">
    <div class="flex flex-col h-full">
        <!-- Hero Section -->
        <div class="flex-1 flex flex-col items-center justify-center p-6 text-center">
            <div class="w-24 h-24 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full mb-6 flex items-center justify-center">
                <i class="fas fa-palette text-3xl text-white"></i>
            </div>
            
            <h1 class="text-2xl font-bold text-gray-800 mb-2">专业色彩诊断</h1>
            <p class="text-gray-600 mb-8">5分钟获得你的专属色彩报告</p>
            
            <!-- Features Grid -->
            <div class="grid grid-cols-2 gap-4 w-full max-w-xs mb-8">
                <div class="bg-white p-3 rounded-lg shadow-sm">
                    <i class="fas fa-camera text-purple-500 mb-2"></i>
                    <p class="text-sm text-gray-600">AI智能分析</p>
                </div>
                <div class="bg-white p-3 rounded-lg shadow-sm">
                    <i class="fas fa-tshirt text-purple-500 mb-2"></i>
                    <p class="text-sm text-gray-600">穿搭推荐</p>
                </div>
                <div class="bg-white p-3 rounded-lg shadow-sm">
                    <i class="fas fa-magic text-purple-500 mb-2"></i>
                    <p class="text-sm text-gray-600">妆容建议</p>
                </div>
                <div class="bg-white p-3 rounded-lg shadow-sm">
                    <i class="fas fa-share-alt text-purple-500 mb-2"></i>
                    <p class="text-sm text-gray-600">一键分享</p>
                </div>
            </div>
        </div>

        <!-- Bottom Action -->
        <div class="p-6">
            <button class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 rounded-full font-medium shadow-lg">
                开始测试
            </button>
            <p class="text-center text-gray-500 text-xs mt-4">
                已有超过10000人完成测试
            </p>
        </div>
    </div>
</body>
</html>
